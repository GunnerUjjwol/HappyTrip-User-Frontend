<div class="content py-5  bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <span class="anchor" id="formUserEdit"></span>
        <!-- form user info -->
        <div class="card card-outline-secondary">
          <div class="card-header">
            <h3 class="mb-0">User Information</h3>
          </div>

          <div class="card-body">
            <form class="form" role="form" autocomplete="off">
              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">First name</label>
              
                <div class="col-lg-9">
                  <input class="form-control" type="text" value= "{{currentUser.firstName}}" readonly>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Last name</label>
                <div class="col-lg-9">
                  <input class="form-control" type="text" value="{{currentUser.lastName}}" readonly>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Gender</label>
                <div class="col-lg-9">
                  <input class="form-control" type="text" value="{{currentUser.gender}}" readonly>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Age</label>
                <div class="col-lg-9">
                  <input class="form-control" type="number" value="{{currentUser.age}}" readonly>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Address</label>
                <div class="col-lg-9">
                  <input class="form-control" type="text" value="{{currentUser.address}}" readonly>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Mobile Number</label>
                <div class="col-lg-9">
                  <input class="form-control" type="number" value="{{currentUser.phoneNo}}" readonly>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Email</label>
                <div class="col-lg-9">
                  <input class="form-control" type="email" value="{{currentUser.email}}" readonly>
                </div>
              </div>
        
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
